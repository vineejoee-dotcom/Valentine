<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: sans-serif;
        }
        h1 {
            color: #d63384;
            text-align: center;
        }
        /* Animated Heart */
        .heart {
            background-color: #ff4d4d;
            display: inline-block;
            height: 100px;
            margin: 50px;
            position: relative;
            transform: rotate(-45deg);
            width: 100px;
            animation: pulse 0.8s infinite alternate;
        }
        .heart:before, .heart:after {
            content: "";
            background-color: #ff4d4d;
            border-radius: 50%;
            height: 100px;
            position: absolute;
            width: 100px;
        }
        .heart:before { top: -50px; left: 0; }
        .heart:after { left: 50px; top: 0; }
        @keyframes pulse {
            from { transform: rotate(-45deg) scale(1); }
            to { transform: rotate(-45deg) scale(1.3); }
        }
    </style>
</head>
<body>
    <h1>Yay! See you then! ❤️</h1>
    <div class="heart"></div>
</body>
</html>
